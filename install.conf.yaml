- clean: ['~']

- shell:
    - [git submodule update --init --recursive, Installing submodules]
    - [mkdir -p ~/.zgen, Creating zgen directory]
    - [mkdir -p vim/undo, Creating vim undo directory]

- link:
    ~/.zshrc:       zshrc
    ~/.zsh:         zsh/
    ~/.gitconfig:   gitconfig
    ~/.vimrc:       vimrc
    ~/.vim:         vim
    ~/.tmux.conf:   tmux.conf
    ~/.config/tmux: tmux
    ~/.inputrc:     inputrc
    ~/.editrc:      editrc
