source-file ~/.tmux_local.conf

unbind C-b
set -g prefix C-a
bind-key 'C-a' send-prefix

# eliminate the timeout for the ESC key
set -sg escape-time 0

set -g base-index 1
set -g history-limit 10000

if-shell "tmux -V |awk ' {split($2, ver, \".\"); if (ver[1] < 2) exit 1 ; else if (ver[1] == 2 && ver[2] < 1) exit 1 }' " 'source ~/.config/tmux/gt_2.0.conf' 'source ~/.config/tmux/lt_2.1.conf'

setw -g mode-keys vi

# make vi-mode more v-like
bind-key -T copy-mode-vi v send-keys -X begin-selection

# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n C-h if-shell "$is_vim" "send-keys C-h"  "select-pane -L"
bind-key -n C-j if-shell "$is_vim" "send-keys C-j"  "select-pane -D"
bind-key -n C-k if-shell "$is_vim" "send-keys C-k"  "select-pane -U"
bind-key -n C-l if-shell "$is_vim" "send-keys C-l"  "select-pane -R"

set -g status-justify centre
set -g status-left-length 20

# These are the rules you need to use True Color and Nova terminal ANSI colors
# If you want Tmux to use the Nova color scheme, ensure you have installed a Nova plugin for your terminal first
#set -g default-terminal "xterm-256color"
set -g default-terminal "xterm-256color-italic"
set -ga terminal-overrides ",xterm-256color-italic:Tc"
